<div class="toolbar" role="banner">
    <img
      width="40"
      alt="Angular Logo"
      src="../assets/images/pokemon-logo.png">

    <div class="spacer"></div>
    <a *ngIf="selectedPokemons.length == 2;" [routerLink]="['/fight', selectedPokemons[0].name, selectedPokemons[1].name]">Let's fight</a>

</div>
<div class="content">
    <div class="select-container container" fxLayout="row">
        <div class="player">
            <h1> Joueur 1</h1>
            <div class="pokemon-detail" *ngIf="selectedPokemons[0] != undefined;" >
                <div class="img-container">
                    <img src="{{selectedPokemons[0].frontDefault}}">
                </div>
                <div class="pokemon-stats">
                    {{selectedPokemons[0].name}}
                </div>
            </div>
        </div>
        <div class="select">
            <div class="filter">
                <!--<form>
                    <ng-select
                        [items]="types"
                        bindLabel="name"
                        placeholder="Select Type"
                        (change)="filter($event)"
                        ngModel="selectedType"
                        [searchable]="false"
                        [clearable]="true"></ng-select>
                </form>
                <div *ngFor="let type of types" (click)="filter(type);">
                    {{type.name}}
                </div>-->

            </div>
            <div fxLayout="row wrap" fxLayoutAlign="flex-start">
                <div *ngFor="let pokemon of displayedPokemons" class="pokemon-card" fxLayout="column" (click)="selectPokemon(pokemon);">
                    <img src={{pokemon.frontDefault}}>
                    <p>{{pokemon.name}}</p>
                </div>
            </div>
        </div>
        <div class="player">
            <h1> Joueur 2</h1>
            <div class="pokemon-detail" *ngIf="selectedPokemons[0] != undefined;" >
                <div class="img-container">
                    <!-- Image pokemon selectionnÃ© Joueur 1-->
                    <img src="{{selectedPokemons[1].frontDefault}}">
                </div>
                <div class="pokemon-stats">
                    {{selectedPokemons[1].name}}
                </div>
            </div>
        </div>
    </div>

</div>
